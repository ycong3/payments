<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Payment Recorder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
      background-color: #FFD700;
      color: #333;
    }
    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4F46E5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="/icon-192.png" alt="Payment Recorder" class="icon">
  <h1>You're Offline</h1>
  <p>Please check your internet connection and try again.</p>
  <button onclick="window.location.reload()">Retry</button>
</body>
</html>
